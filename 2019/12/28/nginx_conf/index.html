        <p>Nginx配置参数中文详细说明:<br><a id="more"></a><br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"># 定义Nginx运行的用户和用户组</span><br><span class="line">user www www;</span><br><span class="line"></span><br><span class="line"># Nginx进程数，建议设置为等于CPU总核心数 </span><br><span class="line">worker_processes <span class="number">8</span>;</span><br><span class="line"></span><br><span class="line"># 全局错误日志定义类型，[ debug | info | notice | warn | error | crit ]</span><br><span class="line">error_log /<span class="keyword">var</span>/log/nginx/error.log info;</span><br><span class="line"></span><br><span class="line"># 进程文件</span><br><span class="line">pid /<span class="keyword">var</span>/run/nginx.pid;</span><br><span class="line"></span><br><span class="line"># 一个nginx进程打开的最多文件描述符数目，理论值应该是最多打开文件数(系统的值ulimit -n)与nginx进程数相除，但是nginx分配请求并不均匀，所以建议与ulimit -n的值保持一致。</span><br><span class="line">worker_rlimit_nofile <span class="number">65535</span>;</span><br><span class="line"></span><br><span class="line"># 工作模式与连接数上限</span><br><span class="line">events</span><br><span class="line">&#123;</span><br><span class="line">    # 参考事件模型，use [ kqueue | rtsug | epoll | /dev/poll | select | poll ]; epoll模型是Linux 2.6以上版本内核中的高性能网络I/O模型，如果跑在FreeBSD上面，就用kqueue模型。</span><br><span class="line">    use epoll;</span><br><span class="line">    # 单个进程最大连接数(最大连接数=连接数*进程数)</span><br><span class="line">    worker_connections <span class="number">65535</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#设定http服务器</span><br><span class="line">http</span><br><span class="line">&#123;</span><br><span class="line">   include mime.types; # 文件扩展名与文件类型映射表</span><br><span class="line">   default_type application/octet-stream; # 默认文件类型</span><br><span class="line">   #charset utf-8; # 默认编码</span><br><span class="line">   server_names_hash_bucket_size 128; # 服务器名字的hash表大小</span><br><span class="line">   client_header_buffer_size 32k; # 上传文件大小限制</span><br><span class="line">   large_client_header_buffers 4 64k; # 设定请求缓存中header大小</span><br><span class="line">   client_max_body_size 8m; # 设定请求缓存中body大小</span><br><span class="line"></span><br><span class="line">   # 开启目录列表访问，核实下载服务器，默认关闭</span><br><span class="line">   autoindex on; # 显示目录</span><br><span class="line">   autoindex_exact_size on; # 显示文件大小 默认为on，显示出文件的确切大小，单位是bytes 改为off后，显示出文件的大概大小，单位是KB或者MB或者GB</span><br><span class="line">   autoindex_localtime on; # 显示文件时间 默认为off，显示的文件时间为GMT时间 改为on后，显示的文件时间为文件的服务器时间</span><br><span class="line"></span><br><span class="line">   sendfile on; # 开启高效文件传输模式，sendfile指令指定nginx是否调用sendfile函数来输出文件，对于普遍应用设为on，如果用了下载等应用磁盘IO重负载应用，可设置为off，以平衡磁盘和网络I/O处理速度，降低系统的负载。注意：如果图片显示不正常把这个改成off。</span><br><span class="line">	 </span><br><span class="line">	 </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
