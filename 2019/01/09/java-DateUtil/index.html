w</span> java.sql.Timestamp(date.getTime());</span><br><span class="line">		<span class="keyword">return</span> ts;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">convertTWDate</span><span class="params">(String AD, String beforeFormat,</span></span></span><br><span class="line"><span class="function"><span class="params">			String afterFormat)</span> </span>&#123;<span class="comment">// 轉年月格式</span></span><br><span class="line">		<span class="keyword">if</span> (AD == <span class="keyword">null</span>)</span><br><span class="line">			<span class="keyword">return</span> <span class="string">""</span>;</span><br><span class="line">		SimpleDateFormat df4 = <span class="keyword">new</span> SimpleDateFormat(beforeFormat);</span><br><span class="line">		SimpleDateFormat df2 = <span class="keyword">new</span> SimpleDateFormat(afterFormat);</span><br><span class="line">		Calendar cal = Calendar.getInstance();</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			cal.setTime(df4.parse(AD));</span><br><span class="line">			<span class="keyword">if</span> (cal.get(Calendar.YEAR) &gt; <span class="number">1492</span>)</span><br><span class="line">				cal.add(Calendar.YEAR, -<span class="number">1911</span>);</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				cal.add(Calendar.YEAR, +<span class="number">1911</span>);</span><br><span class="line">			<span class="keyword">return</span> df2.format(cal.getTime());</span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 規範民國年format格式</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@author</span> HOWARD</span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">enum</span> MinguoStyle &#123;</span><br><span class="line">		MINGUO_DATE_CHT(<span class="string">"民國yyy年MM月dd日"</span>), MINGUO_DATE_TIME_CHT(<span class="string">"民國yyy年MM月dd日"</span>,</span><br><span class="line">				<span class="string">"HH時mm分ss秒"</span>), MINGUO_DATE_EN(<span class="string">"yyy-MM-dd"</span>), MINGUO_DATE_TIME_EN(</span><br><span class="line">				<span class="string">"yyy-MM-dd"</span>, <span class="string">"HH:mm:ss"</span>), MINGUO_DATE_NON(<span class="string">"yyyMMdd"</span>);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> String dateStyle;</span><br><span class="line">		<span class="keyword">private</span> String timeStyle;</span><br><span class="line"></span><br><span class="line">		MinguoStyle(String dateStyle, String timeStyle) &#123;</span><br><span class="line">			logger.debug(<span class="string">"MinguoStyle K:dateStyle,timeStyle -&gt; "</span> + <span class="keyword">this</span>.name()</span><br><span class="line">					+ <span class="string">" : "</span> + dateStyle + <span class="string">","</span> + timeStyle);</span><br><span class="line">			<span class="keyword">this</span>.dateStyle = dateStyle;</span><br><span class="line">			<span class="keyword">this</span>.timeStyle = timeStyle;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		MinguoStyle(String dateStyle) &#123;</span><br><span class="line">			<span class="keyword">this</span>(dateStyle, <span class="string">""</span>);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * Date type convert to LocalDateTime</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> date</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> LocalDateTime</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> LocalDateTime <span class="title">toLocalDateTime</span><span class="params">(Date date)</span> </span>&#123;</span><br><span class="line">		logger.debug(<span class="string">"toLocalDateTime date : "</span> + date);</span><br><span class="line">		logger.debug(<span class="string">"toLocalDateTime ZoneID : "</span> + ZoneId.systemDefault());</span><br><span class="line">		<span class="keyword">return</span> LocalDateTime</span><br><span class="line">				.ofInstant(date.toInstant(), ZoneId.systemDefault());</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * Date轉民國年字串主程式</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> srcDate</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> minguoStyle</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 依據MinguoStyle指定輸出樣式 ex: makeMinguoString(new Date(),</span></span><br><span class="line"><span class="comment">	 *         MinguoStyle.MINGUO_DATE_TIME_CHT);</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">makeMinguoString</span><span class="params">(Date srcDate, MinguoStyle minguoStyle)</span> </span>&#123;</span><br><span class="line">		logger.debug(<span class="string">"makeMinguoString srcDate : "</span> + srcDate);</span><br><span class="line">		logger.debug(<span class="string">"makeMinguoString minguoStyle : "</span> + minguoStyle);</span><br><span class="line">		<span class="comment">// Date to LocalDateTime</span></span><br><span class="line">		LocalDateTime localeDateTime = toLocalDateTime(srcDate);</span><br><span class="line">		LocalDate localDate = localeDateTime.toLocalDate();</span><br><span class="line">		LocalTime localTime = localeDateTime.toLocalTime();</span><br><span class="line">		<span class="comment">//</span></span><br><span class="line">		String minguoDate = localDateToMinguoString(localDate, minguoStyle);</span><br><span class="line">		;</span><br><span class="line">		String minguoTime = localeTimeToString(localTime, minguoStyle);</span><br><span class="line">		;</span><br><span class="line"></span><br><span class="line">		logger.info(<span class="string">"makeMinguoString : "</span> + minguoDate + minguoTime);</span><br><span class="line">		<span class="keyword">return</span> minguoDate + minguoTime;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 將西元年LocaleDate轉為民國年格式字串</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> localDate</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> minguoStyle</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 民國年字串</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">localDateToMinguoString</span><span class="params">(LocalDate localDate,</span></span></span><br><span class="line"><span class="function"><span class="params">			MinguoStyle minguoStyle)</span> </span>&#123;</span><br><span class="line">		logger.debug(<span class="string">"localDateToMinguoString localDate : "</span> + localDate);</span><br><span class="line">		logger.debug(<span class="string">"localDateToMinguoString minguoStyle : "</span> + minguoStyle);</span><br><span class="line">		Locale locale = Locale.getDefault(Locale.Category.FORMAT);</span><br><span class="line">		Chronology chrono = MinguoChronology.INSTANCE;</span><br><span class="line">		ChronoLocalDate cDate;</span><br><span class="line">		cDate = chrono.date(localDate);</span><br><span class="line">		DateTimeFormatter dateFormatter = DateTimeFormatter</span><br><span class="line">				.ofPattern(minguoStyle.dateStyle).withLocale(locale)</span><br><span class="line">				.withChronology(chrono)</span><br><span class="line">				.withDecimalStyle(DecimalStyle.of(locale));</span><br><span class="line">		<span class="keyword">return</span> dateFormatter.format(cDate);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 將LocalTime轉為format字串</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> time</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> minguoStyle</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> string literal time , like : '12:00:00' or '12時00分00秒'</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">localeTimeToString</span><span class="params">(LocalTime time,</span></span></span><br><span class="line"><span class="function"><span class="params">			MinguoStyle minguoStyle)</span> </span>&#123;</span><br><span class="line">		logger.debug(<span class="string">"localeTimeToString time : "</span> + time);</span><br><span class="line">		logger.debug(<span class="string">"localeTimeToString minguoStyle : "</span> + minguoStyle);</span><br><span class="line">		String timeString = <span class="string">""</span>;</span><br><span class="line">		<span class="keyword">if</span> (!<span class="string">""</span>.equals(minguoStyle.timeStyle)) &#123;</span><br><span class="line">			timeString = <span class="string">" "</span></span><br><span class="line">					+ time.format(DateTimeFormatter</span><br><span class="line">							.ofPattern(minguoStyle.timeStyle));</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> timeString;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 轉換字串型式的民國年為LocalDate(西元年)</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> text</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> minguoStyle</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 該民國年的LocalDate(西元年) ex:minguoStringToLocalDate("民國104年02月05日",</span></span><br><span class="line"><span class="comment">	 *         MinguoStyle.MINGUO_DATE_CHT)</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> LocalDate <span class="title">minguoDateStringToLocalDate</span><span class="params">(String text,</span></span></span><br><span class="line"><span class="function"><span class="params">			MinguoStyle minguoStyle)</span> </span>&#123;</span><br><span class="line">		logger.debug(<span class="string">"minguoDateStringToLocalDate text : "</span> + text);</span><br><span class="line">		logger.debug(<span class="string">"minguoDateStringToLocalDate minguoStyle : "</span> + minguoStyle);</span><br><span class="line">		Locale locale = Locale.getDefault(Locale.Category.FORMAT);</span><br><span class="line">		Chronology chrono = MinguoChronology.INSTANCE;</span><br><span class="line">		DateTimeFormatter df = <span class="keyword">new</span> DateTimeFormatterBuilder().parseLenient()</span><br><span class="line">				.appendPattern(minguoStyle.dateStyle).toFormatter()</span><br><span class="line">				.withChronology(chrono)</span><br><span class="line">				.withDecimalStyle(DecimalStyle.of(locale));</span><br><span class="line">		TemporalAccessor temporal = df.parse(text);</span><br><span class="line">		ChronoLocalDate cDate = chrono.date(temporal);</span><br><span class="line">		<span class="keyword">return</span> LocalDate.from(cDate);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 以時間字串取得LocalTime物件</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> text</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> minguoStyle</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> LocalTime : If text is blank or null will return 'now' ,else as</span></span><br><span class="line"><span class="comment">	 *         your input . ex:stringToLocalTime("14時00分03秒",</span></span><br><span class="line"><span class="comment">	 *         MinguoStyle.TIME_CHT)</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> LocalTime <span class="title">stringToLocalTime</span><span class="params">(String text,</span></span></span><br><span class="line"><span class="function"><span class="params">			MinguoStyle minguoStyle)</span> </span>&#123;</span><br><span class="line">		logger.debug(<span class="string">"stringToLocalTime text : "</span> + text);</span><br><span class="line">		logger.debug(<span class="string">"stringToLocalTime timeStyle : "</span> + minguoStyle.timeStyle);</span><br><span class="line">		LocalTime localTime;</span><br><span class="line">		<span class="keyword">if</span> (<span class="string">""</span>.equals(text) || <span class="keyword">null</span> == text) &#123;</span><br><span class="line">			localTime = LocalTime.now();</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			localTime = LocalTime.parse(text,</span><br><span class="line">					DateTimeFormatter.ofPattern(minguoStyle.timeStyle));</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> localTime;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 轉換為java.util.Date實體</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> localDate</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> localTime</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> Date</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">localDateAndTimeToLegacyDate</span><span class="params">(LocalDate localDate,</span></span></span><br><span class="line"><span class="function"><span class="params">			LocalTime localTime)</span> </span>&#123;</span><br><span class="line">		logger.debug(<span class="string">"localDateAndTimeToLegacyDate localDate : "</span> + localDate);</span><br><span class="line">		logger.debug(<span class="string">"localDateAndTimeToLegacyDate localTime : "</span> + localTime);</span><br><span class="line">		LocalDateTime ldt = localDate.atTime(localTime);</span><br><span class="line">		ZonedDateTime zdt = ldt.atZone(ZoneId.systemDefault());</span><br><span class="line">		<span class="keyword">return</span> Date.from(zdt.toInstant());</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 將日期和時間分開，此方法預設傳入字串格式日期與時間是用' ' 或 ','分隔 另外會指定傳入的MinguoStyle</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> minguoString</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> [0]-日期,[1]-時間 if exist ex :</span></span><br><span class="line"><span class="comment">	 *         resolveMinguoString("104/01/01 12:00:00");</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> String[] resolveMinguoString(String minguoString) &#123;</span><br><span class="line">		logger.debug(<span class="string">"resolveMinguoString minguoString : "</span> + minguoString);</span><br><span class="line">		minguoString = minguoString.trim();</span><br><span class="line">		String[] resolved = <span class="keyword">new</span> String[<span class="number">2</span>];</span><br><span class="line">		String splitor = <span class="string">""</span>;</span><br><span class="line">		<span class="keyword">for</span> (String separator : SEPARATORS) &#123;</span><br><span class="line">			logger.debug(<span class="string">"resolveMinguoString separator : '"</span> + separator + <span class="string">"'"</span>);</span><br><span class="line">			<span class="keyword">if</span> (minguoString.indexOf(separator) &gt; <span class="number">0</span>) &#123;</span><br><span class="line">				splitor = separator;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (splitor.equals(<span class="string">""</span>)) &#123;</span><br><span class="line">			resolved[<span class="number">0</span>] = minguoString;</span><br><span class="line">			resolved[<span class="number">1</span>] = <span class="string">""</span>;</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			resolved = minguoString.split(splitor);</span><br><span class="line">		&#125;</span><br><span class="line">		logger.debug(<span class="string">"resolveMinguoString splitor : '"</span> + splitor + <span class="string">"'"</span>);</span><br><span class="line">		logger.debug(<span class="string">"resolveMinguoString resolved[0] : "</span> + resolved[<span class="number">0</span>]);</span><br><span class="line">		logger.debug(<span class="string">"resolveMinguoString resolved[1] : "</span> + resolved[<span class="number">1</span>]);</span><br><span class="line">		<span class="keyword">return</span> resolved;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 由頁面取得字串型態的日期轉Date的主程式。</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> minguoString</span></span><br><span class="line"><span class="comment">	 *            目前只允許'104/01/01'or'104/01/01 12:00:00'格式轉換</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> java.util.Date</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">makeDate</span><span class="params">(String minguoString)</span> </span>&#123;</span><br><span class="line">		logger.debug(<span class="string">"makeDate minguoString : "</span> + minguoString);</span><br><span class="line">		Date date;</span><br><span class="line">		LocalDate localDate;</span><br><span class="line">		LocalTime localTime;</span><br><span class="line">		MinguoStyle minguoStyle = <span class="keyword">null</span>;</span><br><span class="line">		String[] mingouContent = resolveMinguoString(minguoString);</span><br><span class="line">		<span class="keyword">if</span> (mingouContent[<span class="number">1</span>].equals(<span class="string">""</span>)) &#123;</span><br><span class="line">			minguoStyle = MinguoStyle.MINGUO_DATE_EN;</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			minguoStyle = MinguoStyle.MINGUO_DATE_TIME_EN;</span><br><span class="line">		&#125;</span><br><span class="line an class="line"><span class="comment">	  * <span class="doctag">@param</span> date</span></span><br><span class="line"><span class="comment">	  * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">	  */</span></span><br><span class="line">	 <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">findYesterday</span><span class="params">(Date date)</span></span>&#123;</span><br><span class="line">		  <span class="keyword">if</span>(date==<span class="keyword">null</span>)&#123;</span><br><span class="line">			  <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">		  &#125;</span><br><span class="line">		  Calendar cal = Calendar.getInstance();</span><br><span class="line">		  cal.setTime(date);</span><br><span class="line">		  cal.add(Calendar.DATE, -<span class="number">1</span>);</span><br><span class="line">		  <span class="keyword">return</span> convertStringToDate(convertDateToString(cal.getTime()));</span><br><span class="line">	 &#125;</span><br><span class="line">	 </span><br><span class="line">	 <span class="comment">/**</span></span><br><span class="line"><span class="comment">	  * 與今日間隔天數，&gt;0 n天 目標日期低於今天n天 ==&gt; 已過期 ， &lt;0 -n天 目標日期超過今日n天  ==&gt; 未到期</span></span><br><span class="line"><span class="comment">	  * <span class="doctag">@param</span> input String yyyy-MM-dd</span></span><br><span class="line"><span class="comment">	  * <span class="doctag">@return</span> int </span></span><br><span class="line"><span class="comment">	  */</span></span><br><span class="line">	 <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">intervalDay</span><span class="params">(String input)</span> </span>&#123;</span><br><span class="line">		 </span><br><span class="line">		 Date d1 = convertToDate(input, DateUtil.DATE_FORMAT);</span><br><span class="line">		 </span><br><span class="line">		 String now = converToString(<span class="keyword">new</span> Date(), DateUtil.DATE_FORMAT);</span><br><span class="line">		 Date d2 = convertToDate(now, DateUtil.DATE_FORMAT);;</span><br><span class="line">		</span><br><span class="line">		 <span class="keyword">long</span> diff = d1.getTime() - d2.getTime();</span><br><span class="line">		 Integer intVal = ((Number)(diff/(<span class="number">1000</span>*<span class="number">60</span>*<span class="number">60</span>*<span class="number">24</span>))).intValue();</span><br><span class="line">		 </span><br><span class="line">		 logger.info(<span class="string">"Difference is "</span> + intVal.intValue() + <span class="string">" days."</span>);</span><br><span class="line">		 <span class="keyword">return</span> intVal.intValue();</span><br><span class="line">	 &#125;</span><br><span class="line">	 </span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 轉換 - 為年,月,日 EX: 2017-03-24 &gt; 2017年03月24日, 106-03-24 &gt; 106年03月24日</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> dateString yyyy-MM-dd or yyy-MM-dd</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> String. null if exception, else return result String</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">convertDashToChineseYear</span><span class="params">(String dateString)</span> </span>&#123;</span><br><span class="line">		String result = <span class="keyword">null</span>; </span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			result = dateString.split(<span class="string">"-"</span>)[<span class="number">0</span>] + <span class="string">"年"</span>  + dateString.split(<span class="string">"-"</span>)[<span class="number">1</span>] + <span class="string">"月"</span> + dateString.split(<span class="string">"-"</span>)[<span class="number">2</span>] + <span class="string">"日"</span>;</span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">			logger.error(<span class="string">"輸入格式錯誤"</span>);</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">return</span> result;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 取得當月最後一天</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> date</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getLastDayOfMonth</span><span class="params">(Date date)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			Calendar calendar = Calendar.getInstance();</span><br><span class="line">			calendar.setTime(date);</span><br><span class="line">			calendar.add(Calendar.MONTH, <span class="number">1</span>); </span><br><span class="line">			calendar.set(Calendar.DAY_OF_MONTH, <span class="number">1</span>);  </span><br><span class="line">			calendar.add(Calendar.DATE, -<span class="number">1</span>);</span><br><span class="line">			</span><br><span class="line">			<span class="keyword">return</span> calendar.getTime();</span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">			logger.error(e);</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 取得上個月第一天</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> date</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getFirstDayOfLastMonth</span><span class="params">(Date date)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			<span class="keyword">if</span>(date==<span class="keyword">null</span>)&#123;</span><br><span class="line">				date = <span class="keyword">new</span> Date();</span><br><span class="line">			&#125;</span><br><span class="line">			Calendar calendar = Calendar.getInstance();</span><br><span class="line">			calendar.setTime(date);</span><br><span class="line">			calendar.add(Calendar.MONTH, -<span class="number">1</span>);</span><br><span class="line">			calendar.set(Calendar.DAY_OF_MONTH, <span class="number">1</span>);  </span><br><span class="line">			<span class="keyword">return</span> calendar.getTime();</span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">			logger.error(e);</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 取得傳入時間加N天的時間 (減傳負數)</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> date</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> count</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">addNDay</span><span class="params">(Date date, <span class="keyword">int</span> count)</span></span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(date==<span class="keyword">null</span>)&#123;</span><br><span class="line">			date = <span class="keyword">new</span> Date();</span><br><span class="line">		&#125;</span><br><span class="line">		Calendar calendar = Calendar.getInstance();</span><br><span class="line">		calendar.setTime(date);</span><br><span class="line">		calendar.add(Calendar.DATE, count);  </span><br><span class="line">		<span class="keyword">return</span> calendar.getTime();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 取得昨日區間</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> year</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> month</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> day</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> String <span class="title">getYesterDay</span><span class="params">(<span class="keyword">int</span> year, <span class="keyword">int</span> month, <span class="keyword">int</span> day)</span></span>&#123;</span><br><span class="line">		Calendar cal = Calendar.getInstance();</span><br><span class="line">		cal.set(year,month-<span class="number">1</span>,day);</span><br><span class="line">		cal.add(Calendar.DATE , -<span class="number">1</span>);</span><br><span class="line">		String yesterday = DateUtil.convertDateToString(cal.getTime());</span><br><span class="line">		<span class="keyword">return</span> yesterday+<span class="string">"~"</span>+yesterday;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 依照年月日，取得前一个月的时间区间</span></span><br><span class="line"><span class="comment">	 * 如2019/01/10,则得到2018-12-10~2019-01-09</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> year 年</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> month 月</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> day 日</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">interval</span><span class="params">(<span class="keyword">int</span> year,<span class="keyword">int</span> month,<span class="keyword">int</span> day)</span></span>&#123;</span><br><span class="line"></span><br><span class="line">		<span class="comment">//日 -1</span></span><br><span class="line">		<span class="keyword">if</span>(day == <span class="number">0</span> ||  day &gt; <span class="number">31</span>)&#123;</span><br><span class="line">			day = <span class="number">31</span>;</span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(day == <span class="number">1</span>)&#123;</span><br><span class="line">			day = <span class="number">31</span>;</span><br><span class="line">			<span class="keyword">if</span>(month == <span class="number">1</span>)&#123;</span><br><span class="line">				month = <span class="number">12</span>;</span><br><span class="line">				<span class="comment">// 2018/1/4 Will DJTSQCA-1242 add</span></span><br><span class="line">				year--;</span><br><span class="line">				<span class="comment">// end</span></span><br><span class="line">			&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">				--month;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			--day;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		String dateStr =  <span class="keyword">null</span>;</span><br><span class="line">		String lestDateStr =  <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">		<span class="comment">//取得當月</span></span><br><span class="line">		Calendar cal = Calendar.getInstance();</span><br><span class="line">		cal.set(year,month-<span class="number">1</span>,<span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">int</span> updateDateCount = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">		<span class="comment">//當下月份天數是否大於日</span></span><br><span class="line">		<span class="comment">//計算需要溢位的天數</span></span><br><span class="line">		<span class="keyword">if</span>(day &gt; cal.getActualMaximum(Calendar.DAY_OF_MONTH))&#123;</span><br><span class="line">			updateDateCount = day - cal.getActualMaximum(Calendar.DAY_OF_MONTH);</span><br><span class="line">			cal.set(Calendar.DATE,day - updateDateCount);</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			cal.set(Calendar.DATE,day);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		SimpleDateFormat sdf = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd"</span>);</span><br><span class="line">		dateStr = sdf.format(cal.getTime());</span><br><span class="line"></span><br><span class="line">		<span class="comment">//上一個月的總天數</span></span><br><span class="line">		Calendar lastCal = (Calendar) cal.clone();</span><br><span class="line">		lastCal.add(Calendar.MONTH,-<span class="number">1</span>);</span><br><span class="line">		<span class="keyword">int</span> dayCount = lastCal.getActualMaximum(Calendar.DAY_OF_MONTH) - <span class="number">1</span> - updateDateCount;</span><br><span class="line"></span><br><span class="line">		<span class="comment">//上一個月份是否有更改溢位Temp</span></span><br><span class="line">		Calendar calTemp = Calendar.getInstance();</span><br><span class="line">		calTemp.set(year,month-<span class="number">2</span>,<span class="number">1</span>);</span><br><span class="line">		<span class="comment">//當上月份是否大於日</span></span><br><span class="line">		<span class="keyword">if</span>(Integer.valueOf(day) &gt; calTemp.getActualMaximum(Calendar.DAY_OF_MONTH))&#123;</span><br><span class="line">			<span class="keyword">int</span> reverDateCount = day - calTemp.getActualMaximum(Calendar.DAY_OF_MONTH);</span><br><span class="line">			cal.add(Calendar.DATE,-reverDateCount);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//相減上個月總天數</span></span><br><span class="line">		cal.add(Calendar.DATE, - dayCount);</span><br><span class="line">		lestDateStr = sdf.format(cal.getTime());</span><br><span class="line"></span><br><span class="line">		<span class="keyword">return</span> lestDateStr+ <span class="string">"~"</span> + dateStr;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
