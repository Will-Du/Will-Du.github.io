class="line"><span class="keyword">import</span> java.text.SimpleDateFormat;</span><br><span class="line"><span class="keyword">import</span> java.util.Calendar;</span><br><span class="line"><span class="keyword">import</span> java.util.Date;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CalendarTest</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> ParseException </span>&#123;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">// 实例化Calendar</span></span><br><span class="line">		Calendar calendar = Calendar.getInstance();</span><br><span class="line">		</span><br><span class="line">		<span class="comment">// 第一种：直接将date放入</span></span><br><span class="line">		Date date = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd HH:mm:ss"</span>).parse(<span class="string">"2019-01-06 20:30:00"</span>);</span><br><span class="line">		<span class="comment">// 将实例化的时间设为2019-01-06</span></span><br><span class="line">		calendar.setTime(date);</span><br><span class="line">		</span><br><span class="line">		<span class="comment">// 第二种：year:年, month:月-1(以0开始), date:日, hourOfDay:小时, minute:分钟, second:秒数</span></span><br><span class="line">		calendar.set(<span class="number">2019</span>, <span class="number">0</span>, <span class="number">6</span>, <span class="number">20</span>, <span class="number">30</span>, <span class="number">0</span>);</span><br><span class="line">		</span><br><span class="line">		<span class="comment">// 第三种 若不设置则取当前时间有关的年月日时分秒</span></span><br><span class="line">		calendar.set(Calendar.YEAR, <span class="number">2019</span>);</span><br><span class="line">		calendar.set(Calendar.MONTH, <span class="number">0</span>);</span><br><span class="line">		calendar.set(Calendar.DAY_OF_MONTH, <span class="number">6</span>);</span><br><span class="line">		calendar.set(Calendar.HOUR_OF_DAY, <span class="number">20</span>);</span><br><span class="line">		calendar.set(Calendar.MINUTE, <span class="number">30</span>);</span><br><span class="line">		calendar.set(Calendar.SECOND, <span class="number">0</span>);</span><br><span class="line">		</span><br><span class="line">		<span class="comment">// 获取calendar中设定的年，若calendar为直接实例出来，默认是当前年。</span></span><br><span class="line">		<span class="keyword">int</span> year = calendar.get(Calendar.YEAR);</span><br><span class="line">		<span class="comment">// 获取calendar中设定的月。注：默认为0，因此需要+1才显示当前月</span></span><br><span class="line">		<span class="keyword">int</span> month = calendar.get(Calendar.MONTH) + <span class="number">1</span>;</span><br><span class="line">		<span class="comment">// 获取calendar中设定的日</span></span><br><span class="line">		<span class="keyword">int</span> day = calendar.get(Calendar.DAY_OF_MONTH);</span><br><span class="line">		<span class="comment">// 获取calendar中设定的小时</span></span><br><span class="line">		<span class="keyword">int</span> hour = calendar.get(Calendar.HOUR_OF_DAY);</span><br><span class="line">		<span class="comment">// 获取calendar中设定的分钟</span></span><br><span class="line">		<span class="keyword">int</span> minute = calendar.get(Calendar.MINUTE);</span><br><span class="line">		<span class="comment">// 获取calendar中设定的秒</span></span><br><span class="line">		<span class="keyword">int</span> second = calendar.get(Calendar.SECOND);</span><br><span class="line">		<span class="comment">// 获取calendar中设定的星期，注：英国国家以星期日开始，因此需要转换一下</span></span><br><span class="line">		<span class="keyword">int</span> weekday = calendar.get(Calendar.DAY_OF_WEEK) -<span class="number">1</span> == <span class="number">0</span> ? <span class="number">7</span> : calendar.get(Calendar.DAY_OF_WEEK) - <span class="number">1</span>;</span><br><span class="line">		</span><br><span class="line">		System.err.println(<span class="string">"calendar中设定的时间为："</span> + year + <span class="string">"年"</span> + month + <span class="string">"月"</span> + day + <span class="string">"日"</span> + hour + <span class="string">"时"</span> + minute + <span class="string">"分"</span> </span><br><span class="line">		+ second + <span class="string">"秒  星期"</span> + weekday);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="设定Calendar中的年月日时分秒"><a href="#设定Calendar中的年月日时分秒" class="headerlink" title="设定Calendar中的年月日时分秒"></a>设定Calendar中的年月日时分秒</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 第一种：直接将date放入</span></span><br><span class="line">Date date = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd HH:mm:ss"</span>).parse(<span class="string">"2019-01-06 20:30:00"</span>);</span><br><span class="line"><span class="comment">// 将实例化的时间设为2019-01-06</span></span><br><span class="line">calendar.setTime(date);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 第二种：year:年, month:月-1(以0开始), date:日, hourOfDay:小时, minute:分钟, second:秒数</span></span><br><span class="line">calendar.set(<span class="number">2019</span>, <span class="number">0</span>, <span class="number">6</span>, <span class="number">20</span>, <span class="number">30</span>, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 第三种 若不设置则取当前时间有关的年月日时分秒</span></span><br><span class="line">calendar.set(Calendar.YEAR, <span class="number">2019</span>);</span><br><span class="line">calendar.set(Calendar.MONTH, <span class="number">0</span>);</span><br><span class="line">calendar.set(Calendar.DAY_OF_MONTH, <span class="number">6</span>);</span><br><span class="line">calendar.set(Calendar.HOUR_OF_DAY, <span class="number">20</span>);</span><br><span class="line">calendar.set(Calendar.MINUTE, <span class="number">30</span>);</span><br><span class="line">calendar.set(Calendar.SECOND, <span class="number">0</span>);</span><br></pre></td></tr></table></figure>
